<!Doctype html>
<html>
    <head><title>비디오</title></head>
    <body>
        <!-- 
            윈도우에 내장된 방식은 wmv인데 웹은 wmv지원 안해서
            다르게 만들어줘야 한다
            mp4(익스, 크롬, 사파리)나 webm(크롬, 파폭, 오페라)
            ogv(크롬, 파폭, 오페라)
        -->
        <!-- 
            속성
            src : 경로지정
            poster : 비디오 준비중일 때 이미지 파일 경로 지정
            preload : 비디오 재생하기 전에 모두 불러올지여부
            autoplay : 자동재생
            loop : 비디오 반복
            controls : 재생도구 출력
            width
            height

        -->
    </body>
