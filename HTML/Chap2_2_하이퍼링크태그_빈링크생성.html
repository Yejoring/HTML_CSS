<!-- 빈 링크 만들기
a태그는 본래 가지고 있는 하이퍼링크 기능을 제거하고 사용하는 경우도 있다.
그러나 하이퍼링크 기능을 제거해도 웹표준을 따르려면 a태그에 href속성을 입력해야 한다.
따라서 빈 태그를 만들 땐 href="#"을 입력하면 된다.
 -->

<!Doctype html>
<html>
	<head>
		<title>empty link</title>
	</head>
	<body>
		<div class="nctg">
			<a id="news_press_menu" href="#" class="btn_nctg"> 언론사 전체보기</a>
			<ul id="news_dropdown" class="cpress_lst hide">
				<li><a href="#">언론사 전체보기</a></li>
				<li><a href="#">종합지</a></li>
				<li><a href="#">방송/통신</a></li>
				<li><a href="#">경제지</a></li>
				<li><a href="#">IT/영자지</a></li>
			</ul>
		</div>
	</body>
</html>
