<!Doctype html>
<html>
<head><title>태이블 태그와 속성</title></head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Table Data</th>
            <th rowspan="3">Table Data</th>
        </tr>
        <!-- 행 4 열 3 -->
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
        <!-- 2행 2열에서 row span 되었으므로 그냥 그거 빼고 두개만 -->
        </table>
</body>
</html>
