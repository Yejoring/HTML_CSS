<!-- 여러개의 목록을 선택하고 싶을 때 사용하는 속성이 select태그의 multiple속성이다 -->
<!Doctype html>
<html>
    <head><title>select태그의 multiple속성</title></head>
    <body>
        <select multiple="multiple">
                <option>김밥</option>
                <option>떡볶이</option>
                <option>차돌박이</option>
                <option>햄버거</option>
                <option>비빔국수</option>
        </select>
    </body>
</html>

<!-- 근데 이거 스마트폰에서만 되고 다른곳에서는 좆같이 나옴. 따라서 데스크톱 웹에서는 사용안함 -->
