<!Doctype html>
<html>
	<head><title>테이블태그 기본</title></head>
	<body>
		<table border="1">
			<!-- border 속성을 1로 주면 테두리 생성. -->
			<!-- tr : 표 내부의 행 태그 / th : 행 내부 제목셀 태그 / td : 행 내부의 일반 셀 태그 -->
			<tr>
				<th>header1</th>
				<th>header2</th>
			</tr>
			<tr>
				<td>data1</td>
				<td>data2</td>
			</tr>
			<tr>
				<td>data3</td>
				<td>data4</td>
			</tr>
		</table>
	</body>
</html>
