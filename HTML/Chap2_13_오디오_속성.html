<!--
    <body>
        <audio></audio>
    </body>

    속성
    src : 경로 지정
    preload : 재생하기전에 모두 불러올지를 결정
    autoplay : 음악 자동재생 여부
    loop : 반복여부
    controls : 음악 재생도구 출력 여부
-->

<!Doctype html>
<html>
<head><title>audio</title></head>
<body>
    <audio src="Kalimba.mp3" controls="controls"></audio>
</body>
</html>



<!--
    <audio src="" controls="controls" autoplay="autoplay"></audio>
    
    or

    <audio src="" controls autoplay></audio>

    로 속성을 명시해줄 수 있다.
-->
