<!Doctype html>
<html>
	<head><title>목록태그_기본목록</title></head>
	<body>
		<h1>ol tag</h1>
		<ol>
			<li>Facebook</li>
			<li>Twitter</li>
			<li>Linked In</li>
		</ol>
		<h1>ul Tag</h1>
		<ul>
			<li>Facebook</li>
			<li>Twitter</li>
			<li>Linked In</li>
		</ul>
	</body>
</html>

<!-- ol : 글머리에 숫자가 붙은 목록 생성, ul : 글머리에 기호가 붙은 목록 생성 -->
