<!-- html5 웹페이지 = 시멘틱 웹페이지
    일단 시멘틱 == 의미론적인 이란 뜻
    html5 시멘틱 구조 태그
    header : 헤더
    nav : 내비게이션
    aside : 사이드에 위치한 공간 의미
    section : 여러 중심 내용을 감싸는 공간을 의미
    article : 글자가 많이 들어가는 부분을 의미
    footer : 푸터를 의미

    시멘틱 태그는 모두 div 태그와 같은 기능을 수행하나
    태그가 의미를 가지는 것은 검색 엔진이나 그 이외의 기계적인 동작들이 웹 페이지를 쉽게 이해하게 함. 
-->

<!Doctype html>
<html>
    <head><title>HTML 시멘틱 태그</title></head>
    <body>
        <header><h1>HTML5 Header</h1></header>
        <nav>
            <ul>
               <li><a href="#">Menu-1</a></li>
               <li><a href="#">Menu-2</a></li> 
               <li><a href="#">Menu-3</a></li>
            </ul>
        </nav>
        <section>
            <article>
                <h1>Hi my name is...</h1>
                <p>뇨뇨뇨</p>
            </article>
            <article>
                <h1>I don't want to have </h1>
                <p>뇨뇨뇨</p>
            </article>
        </section>

        <footer>
            <p>@copyright yezi</p>
        </footer>
    </body>
        
</html>
