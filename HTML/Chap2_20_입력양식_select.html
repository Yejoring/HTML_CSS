<!-- 여러개의 목록에서 몇 가지를 선택할 수 있는 입력양식 요소 
    select 사용시 여러개으 ㅣ목록에서 몇 가지를 선택할 수 있는 입력양식 요소임.
    
    함께 쓰는 태그
    select : 선택양식을 생성
    optgroup : 옵션을 그룹화
    option : 옵션을 생성

-->

<!--
    대략적인 폼
    <select>
        <option></option>
        ...
    </select>
-->

<!Doctype html>
<html>
       <head><title>select 태그를 만져보자</title></head>
       <body>
           <select>
               <option>김밥</option>
               <option>떡볶이</option>
               <option>둘 다 줘</option>
           </select>
       </body>
</html>
