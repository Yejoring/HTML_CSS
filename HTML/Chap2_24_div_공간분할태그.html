<!-- 
    div태그와 span태그를 사용
    div 태그 : block방식으로 공간 분할 (한 줄 다 차지)
    span 태그 : inline방식으로 공간 분할 (한 줄 안에서도 여러개 차지)
    굉장히 중요함

** block 형식의 태그 : div, h1~h6, p, 목록태그(list), table, form
   inline 형식의 태그 : span, a, input, 글자

   이미지 태그와 멀티미디어 태그는 inline-block형식임
   
-->
