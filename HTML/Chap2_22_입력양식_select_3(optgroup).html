<!-- 선택 옵션ㅇ르 묶을 때 사용하는 태그 -->
<!Doctype html>
<html>
    <head><title>optgroup</title></head>
    <body>
        <select>
            <optgroup label="HTML5">
                <option>Multimedia Tag</option>
                <option>Connectivity</option>
                <option>Device Access</option>
            </optgroup>
            <optgroup label="CSS3">
                <option>Animation</option>
                <option>3D Transform</option>
            </optgroup>
        </select>
    </body>
</html>


<!--
    선택할 수 있는게 모두 css는 아니다.. select 사용하면 웹페이지랑 어울리게 만들기 힘들어서 자바스크립트를 이용해 하나하나 만드는 것이다.
    선택할 수 있는 모든것이 select태그는 아님.
 -->
