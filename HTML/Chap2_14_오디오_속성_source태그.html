<!Doctype html>
<html>
    <head><title>source 태그</title></head>
    <body>

        <!--
            브라우저마다 지원하는 오디오 파일의 확장자가 다르기 때문에 source태그를 사용한다.
        -->
        <audio controls="controls">
            <source src="Kalimba.mp3" type="audio/mp3">
            <source src="Kalimba.ogg" type="audio/ogg">
        </audio>
        <!--
            type 속성 : 입력하지 않아도 상관 없으나 웹브라우저가 음악파일을 내려받은 뒤에 재생가능한 파일인지 확인해서 트래픽이 낭비된다.
            가능하면 적어주도록 하자(mime타입인듯?)
        -->
    </body>
</html>
