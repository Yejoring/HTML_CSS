<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>일반구조선택자</title>
    <style>
        ul{
            overflow:hidden;
        }
        li{
            list-style:none;
            float:left;
            padding:15px;
        }
        li:first-child{
            border-radius:10px 0 0 10px;
        }
        li:last-child{
            border-radius:0 10px 10px 0;

        }
        li:nth-child(2n){
            background-color : #FF0003;
        }
        li:nth-child(2n+1){
            background-color:#800000;
        }

    </style>
</head>
<body>
    <!--
        일반 구조 선택자 : 특정한 위치에있는 태그를 선택하는 선택자. 
        :first-child          첫 번째 위치하는 자손 선택
        :last-child           마지막에 위치하는 자손 선택
        :nth-child(수열)      앞에서 수열번째에 있는 자손 선택
        :nth-last-child(수열) 뒤에서 수열번째에 있는 자손 선택


        ex) 수열 : 2n+1
            :nth-child(2n+1)   > 1,3,5... 번째에 위치하는 태그 선택.
    
    -->

    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>fourth</li>
        <li>Sixth</li>
        <li>Senventh</li>
    </ul>
</body>
</html>
