<!Doctype html>
<html>
    <head><title>링크선택자</title>
        <style>
            a{
                text-decoration:none;
            }
            a:hover {
                color : blue;
            }
            a:visited{
                color:gray;

            }
            a:link{
                color:aqua;
            }
            a:link::after{
                /*
                    href 속성을 가지고 있는 a태그 뒤에 "- (href 속성)"을 추가합니다.
                */
                content:'-' attr(href);
            }

        </style>
    
    
    </head>
    <body>
        <!--
            링크선택자 : href 손성을 가지고 있는 a태그에 적용되는 선택자.
            한 번 이상 다녀온 링크를 선택할 수 있는 선택자.

            :link         href 속성을 가지고 있는 a태그를 선택
            :visited      방문했던 링크를 가지고 있는 a 태그를 선택

         -->

         <h1><a>Nothing</a></h1>
         <h1><a href="http://hanb.co.kr">Hanbit media</a></h1>
         <h1><a href="http://www.w3.org">W3C</a></h1>
         <h1><a href="https://github.com">Github</a></h1>
    </body>
</html>
