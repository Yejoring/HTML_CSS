<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>형태구조선택자</title>
    <style>
        h1:first-of-type{
            color:aqua;
        }
        h2:first-of-type{
            color:aquamarine;
        }
        h3:first-of-type{
            color:red;
        }


        /*

            한 번에 한 색으로 바꿀 경우
            body > *:first-of-type{
            color:red;
            }

            body 직계자손은 h1, h2, h3가 있음. 각각 2개씩
            이 때 첫 번째로 등장하는 태그만 선택하는 것

        */
    </style>
</head>
<body>
    <!--
        형태 구조 선택자는 일반 구조 선택자와 비슷하지만 태그 형태를 구분
        :first-of-type       자손 중에서 첫 번째로 등장하는 특정 태그 선택
        :last-of-type        자손 중에서 마지막으로 등장하는 특정 태그 선택
        :nth-of-type(수열)         자손 중에서 앞에서 수열번째로 등장하는 특정 태그 선택
        :nth-last-of-type(수열)    자손 중에서 뒤에서 수열번째로 등장하는 특정 태그 선택

        ** 이 때 특정태그라는 것은...   :앞에 지정됨

        h1:first-of-type
        >> h1요소중에 젤 먼저 나오는 놈


        일반 구조 선택자랑 다른 점은... 일반 구조 선택자는 기준점의 자손을 선택하는 것이고
        형태 구조 선택자는 기준점의 순서를 생각하는 것임을 기억하자.
    
    -->

    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h3>Header3</h3>
    <h2>Header2</h2>
    <h1>Header1</h1>
</body>
</html>
