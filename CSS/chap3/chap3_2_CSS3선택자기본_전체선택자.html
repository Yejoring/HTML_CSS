<!--

    전체 선택자를 사용하면 body 태그 내부 요소에만 적용?xx
    전체 선택자는 head, title, style태그까지 선택.
    보이기만 body태그고 적용은 모든 태그에 되는 것을 기억

 -->


 <html>
     <head><title>CSS3 Selector Basic Page</title></head>
     <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
     <script>
         $(document).ready(function(){
            $('*').css('border','5px solid black');
         });
     </script>

     <body>
         <h1>Yezi</h1>
         <p>is yezi</p>
     </body>
 </html>
