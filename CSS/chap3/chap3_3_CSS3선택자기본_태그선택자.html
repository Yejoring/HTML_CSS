<!-- 태그 선택자 : html 내부의 특정 종류의 태그를 모두 선택할 때 사용하는 선택자 -->
<!Doctype html>
<html>
    <head><title>CSS3 Selector Basic Page</title>
        <style>
            h1{color : red;}
            p{color :blue;}
        </style>
        
    </head>
    <body>
            <h1>yezi의 일생</h1>
            <p>퇴근까지 5시간</p>
            <p>집안보내주면 다 죽여</p>
    </body>
</html>



<!--
    
    ** 여러개의 선택자 적용 : 여러 개의 선택자를 한꺼번에 선택에서 스타일 속성을 적용할 때는 쉼표를 사용.
    body, p, h1, h2, h3, h4, h5 {margin : 0; padding:0;}

    html 요소 안에 body, p, h1, h2, h3, h4, h5요소의 margin과 padding을 0px로 잡는다

-->
