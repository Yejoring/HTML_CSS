<!--
    table 태그의 요소를 선택할 땐 자손 선택자를 사용하는 것이 좋지 않다.
    왜냐면 자동적으로 tbody가 삽입되기 때문(웹브라우저가 자동으로 삽입)

        table > tr > th 이런식으로 하면 안되고
        table > tbody > tr> th 이런식으로 해야 적용
        
    코드와 헷갈리므로 사용을 지양하자

 -->

 <!Doctype html>
 <html>
     <head><title>CSS3 Selector Basic</title>
    <style>
       /* table>tr>th{
            color : cyan;
        }
        실행되지 않는 코드
        */

        table>tbody>tr>th{
            color:cyan;
        }
    </style>
    </head>
    <body>
        <table border="1" >
            <tr>
                <th>Name</th>
                <th>Region</th>
            </tr>

            <tr>
                <td>윤인성</td>
                <td>서울특별시 강서구 내발산동</td>
            </tr>
        </table>

    </body>
 </html>
