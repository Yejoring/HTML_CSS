<!--
    클래스 선택자 : 특정한 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자

    .클래스 {}

 -->

 <!Doctype html>
 <html>
     <head><title>CSS3 Selector Basic</title>
        <style>
            .selectA{
                color :red;
            }

            .select{
                color:limegreen;
            }

            li.test{
                color:mediumaquamarine;
            }
        </style>
    
    </head>

    <body>
        <ul>
            <li class="selectA">A is A</li>
            <li class="select">B is B</li>
            <li class="selectA">A is A</li>
            <li class="select">B is B</li>
            <li class="test">C is C</li>
            
        </ul>

        <p class="test">C is C</p>
    </body>
 </html>

 <!--
    여러개의 클래스 선택자 사용 > 공백으로 구분
    ** 태그랑은 다르다. 태그는 컴마, 클래스는 공백


    id 속성은 웹페이지 내부에서 원칙적으로 중복되지 않으므로 상관없지만 class는 중복가능.
    만약 이 속성이 서로 다른 태그에 적용되면 태그선책자와 클래스 선택자 함께 사용해서 더 정확하게 태그 선택 가능

    상기 코드에서 li.test >> li 태그의 test 클래스를 가진 놈만 색이 변함을 알 수 있음
  -->
