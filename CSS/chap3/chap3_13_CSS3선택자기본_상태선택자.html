<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS3 상태 선택자</title>

    <style>
        input:focus {
            background-color: orange;
        }
        input:disabled{
            background-color : gray;
        }
        input:enabled{
            background-color :antiquewhite;
        }
        
    </style>
</head>
<body>
    <!--
        입력 양식의 상태를 선택할 때 사용하는 선택자
       
        태그:checked       체크 상태의 input태그를 선택(type 속성이 checked 또는 radio인 input 태그가 선택된 상태 의미)
        태그:focus         초점이 맞추어진 input 태그를 선택 (사용자가 초점을 맞추고 있는 입력양식에 적용되는 상태. 췝페이지당 하나의 input태그에만 초점을 맞출 수 있음을 기억하라)
        태그:enabled       사용 가능한 input 태그를 선택 (input태그가 사용가능한 상태)
        태그:disabled      사용 불가능한 input 태그를 선택(input태그가 사용 불가능한 상태)

        <body>
            <form>
                <input value="enabled"/> // default값인듯
                <input value="disabled" disabled="disabled"/>
            </form>
        </body>
    -->

    <h2>Enabled</h2>
    <input />
    <h2>Disabled</h2>
    <input disabled="disabled" />
</body>
</html>
