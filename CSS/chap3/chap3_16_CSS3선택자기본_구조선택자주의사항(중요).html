<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>구조선택자 주의사항</title>
    <style>
        /* 모든 li에 대해서 firstchild를 하니까. 다 바뀌어버림. 오답*/
        li>a:first-child{
            color:red;
        }
        /*정답*/
        li:first-child>a{
            color:red;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>

    </ul>
</body>
</html>
