<!--
문자열 속성 선택자는 태그가 가지고 있는 속성의 특정한 문자열을 확인한다.

선택자[속성~=값] : 속성 안의 값이 특정 값을 단어로 포함하는 문서 객체를 선택
선택자[속성|=값] : 속성 안의 값이 특정 값을 단어로 포함하는 문서 객체를 선택
선택자[속성$=값] : 속성 안의 값이 특정 값으로 끝나는 태그 선택
선택자[속성^=값] : 속성 안의 값이 특정 값으로 시작하는 태그 선택
선택자[속성*=값] : 속성 안의 ㄱ밧이 특정 값을 포함하는 태그 선택

* 선택자 [속성~=값] 과 선택자 [속성|=값] > 하이픈이 들어간 단어의 구분 방법이 다르다.
ko-kr : 전자는 ko-kr 정확히 일치 / 후자는 ko와 kr

거의 사용하진 않으나 파일 형태에 따라 스타일을 적용할 때 가끔 사용.
 -->

 <!Doctype html>
 <html>
     <head>
         <title>CSS3 Selector Basic</title>
         <style>
             img[src$=png] {border:3px solid green}
             img[src$=jpg] {border:3px solid limegreen}
             img[src$=gif] {border:3px solid pink}
         </style>
    </head>
    <body>
        <img src="hye.gif" width="200" height="300">
        <img src="Hye.png" width="200" height="300">
        <img src="Hye.jpg" width="200" height="300">
    </body>
 </html>
