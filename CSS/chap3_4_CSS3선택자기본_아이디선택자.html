<!--
    아이디 선택자 : 특정한 id 속성을 가지고 있는 태그를 사용할 때 사용하는 선택자 
    #아이디 {속성}
-->
<!Doctype html>
<html>
        <head><title>CSS3 Seelector Basic page</title>
            
        <style>
            #header {
                width:800px;
                margin:0 auto;
                background:red;
            }

            #wrap {
                width:800px;
                margin:0 auto;
                overflow:hidden;
            }

            #aside{
                width:200px;
                float:left;
                background:blue;
            }
            #content{
                width:600px;
                float:left;
                background:green;
            }


        </style>
        
        </head>

        <body>
                <div id="header">
                    <h1>Header</h1>
                </div>
                <div id="wrap">

                        <div id="aside">
                                <h1>Aside</h1>
                            </div>
            
                            <div id="content">
                                <h1>Conetent</h1>
                            </div>

                </div>
                
        </body>
</html>



<!-- 
    ** id 속성의 중복
    일밙거으로 id 속성은 웹페이지 내부에서 중복되면 안 된다고 한다. CSS3에선 id 속성이 문제가 되지 않으나
    (지정한 id 속성이 다 적용됨) 자바스크립트는 id 속성이 중복된 경우 문제가 발생할 수 있다.
    따라 서 웹페이지 내부에서 중복 안되도록 주의 **
-->
