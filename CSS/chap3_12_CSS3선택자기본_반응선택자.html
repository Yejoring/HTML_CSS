<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS3 반응 선택자</title>
    <style>
        h1:hover{
            color :red;
        }
        h1:active {
            color:hotpink;
        }
    </style>
</head>
<body>                  
    <!-- 반응 선택자 : 사용자의 반응으로 생성되는특정한 상태를 선택하는 선택자.
                       사용자가 마우스를 특정한 태그 위에 올리면 hover 상태가 적용되고, 클릭하면 active 상태가 적용된다.
        
            태그:active    사용자가 마우스로 클릭한 태그를 선택
            테그:hover     사용자가 마우스를 올린 태그 선택

    -->
    <h1>User action selector</h1>
</body>
</html>
