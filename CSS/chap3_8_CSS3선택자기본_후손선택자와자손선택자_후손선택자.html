<!--
     기준 태그 바로 한단계 아래 위치한 태그 : 자손태그 
     기준태그 밑으로 위치한 태그 : 후손태그


     후손선택자
     선택자A 선택자B {}
     :선택자 A의 후손에 위치하는 선택자B를 선택한다.
 -->


 <!Doctype html>
 <html>
     <head><title>CSS3 Selector Basic</title>
        <style>
            #header h1{
                color:red;
            }
            #section h1{
                color : orange;
            }
            
        </style>
    
    </head>
     <body>
         <div id="header">
             <h1 class="title">니냐니냐뇨</h1>
             <div id="nav">
                 <h1>navigation</h1>
             </div>
         </div>
         <div id="section">
             <h1 class="title">집에 가고 싶어...</h1>
             <p>제발 나좀 집에 보내줘 ㅅㅂ ㅜㅜ</p>
         </div>
     </body>
 </html>

 <!--
    여러개의 선택자를 함께 사용할 때 
    #header h1, h2  이런식으로 사용하는데
    만약 "#header의 후손 h1, h2 선택해줘!"라는 의도였다면 다른 결과를 내게 됨.
    #header h1를 선택하고, 일반적인 h2 선택함..

    >> #header h1, #header h2라고 작성해야함.


  -->
