<!-- 
    border-radius > 둥근 사각형 또는 원을 생성 가능.

-->
<!Doctype html>
<html>
    <head>
        <title>border-radius</title>
        <style>
            div{
                width:200px;
                height:100px;
                border:thick dashed black;
                border-radius:20px;
                background-color:blue;
                color:white;
            }

            /*
             4개의 크기단위를 각각 입력할 수도 있음.
            border-radius : 50px 40px 20px 10px;

            50px                40px
            10px                20px

            시계방향으로 돌아갑니다.
            */
        </style>
        
    </head>
    <body>
        <div>이것은 div입니다.</div>
    </body>
</html>
