<!--
    CSS3 에서 이미지 파일이나 폰트 파일을 불러올 때 url 단위를 사용.
 -->
 <!Doctype html>
 <html>
     <head><title>url 단위</title></head>
     <style>
       body {
           background-image:url('4.jpg');
           /*
            url 함수에 경로 지정해주면 됨. 상대경로 모두 지정 가능. 

            현재 폴더의 4.jpg > url('4.jpg');
            현재 폴더 내부의 Other이라는 폴더 내의 4.jpg > url('Other/4.jpg');
            루트 폴더의 4.jpg > url('4.jpg');
           */
       }  
     </style>

     <body>
         <h1>예쁜사람 최고!</h1>
         <p>주접떠는중</p>
     </body>
 </html>
