<!Doctype html>
<!-- 가시 속성 : 태그가 화면에 보이는 방식을 지정하는  속성 -->
<!--
    1. display 속성
        none : 태그를 화면에서 보이지 않게 함
        block : 태그를 block 형식으로 지정
        inline : 태그를 inline 형식으로 지정
        inline-block : 태그를 inline-block 형식으로 지정

        ** inline과 inline-block 과의 차이점.....
        width속성과 height 속성, margin 속성을 보면 차이점을 알 수 있음.

        inline : width, height 속성이 지정되지 않고, margin 속성이 div 태그 좌우로만 지정.
        inline-block은 width, height 속성이 지정되고 margin도 상하좌우 모두 가능

        * inline 속성 > 필요한 영역만 차지하기 때문
 -->
<html>
    <head><title></title>
        <style>
            #box{
                display:inline;
                /*display : inline-block;*/
                background-color : red;
                color : white;
                width:300px;
                height:50px;
                margin:10px;
            }
        </style>
    </head>

    <body>
        <span>Dummy</span>
        <div id="box">
            <span>내일 출근은 7시인데 언제까지 하고 자야할까요? 잘 모르겠삼..</span>
        </div>
        <span>Dummy</span>

    </body>
</html>
