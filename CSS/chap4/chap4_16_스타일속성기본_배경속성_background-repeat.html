<!Doctype html>
<html>
    <head>
        <title>background-repeat</title>
        <style>
            body {
                background-image : url('4.jpg');
                background-repeat : no-repeat;
            }
        </style>
    </head>
    <body>
        <!--
            그림이 여러개 출력 > background-repeat 속성이 기본 키워드가 repeat이기 때문에 나타나는 현상.

            background-repeat : inherit, initial, no-repeat, repeat-x, repeat-y, round, space
            repeat : 이미지가 패턴을 이룸
            repeat-x : 이미자가 X축 방향으로 반복
            repeat-y : 이미지가 Y축 방향으로 반복

            no-repeat : 반복 X
            (round , space는 언급없음)
         -->
    </body>
</html>
