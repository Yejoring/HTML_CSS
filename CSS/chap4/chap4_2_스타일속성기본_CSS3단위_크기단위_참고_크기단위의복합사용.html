<!Doctype html>
<html>
    <head><title>크기단위의 복합사용</title>
        <style>
            *{
                font-size:12px;
            }

            h1{
                font-size:3.0em;
            }

            h2{
                font-size:1.5em;
            }

            /*
                전체 폰트 크기에 절대 크기 지정하고 각각의 태그에 상대크기를 지정하는 방법이 많이 사용되니 꼭 알아두자.
                일단 전체 폰트 크기를 12px로 설정하면 기준이 12px이 되고.. 12px 기준으로 상대크기가 결정된다.

            */
        </style>
        
    </head>
    <body>
        <!--
            폰트 크기를 지정할 때 크기 단위를 복합해서 사용하는 경우가 많음.
            절대크기 단위와 상대크기 단위를 복합해서 폰트크기 지정하기!


         -->
         <h1>제목입니다</h1>
         <h2>소제목이겠죠</h2>
         <p>어쩌구저쩌구 단락입니다</p>
    </body>
</html>
