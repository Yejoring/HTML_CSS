<!--
     속성 선택자를 사용하면 특정 속성을 가진 html 태그를 선택 가능하다. 이는 다른 선택자와 함께 사용이 가능하다.
     
     
     속성 선택자의 종류 : 
     기본 속성 선택자 (상대적으로 많이 이용)
     문자열 속성 선택자


     선택자[속성] : 특정한 속성이 있는 태그를 선택
     선택자[속성=값][속성=값] : 특정한 속성 안의 값이 특정 값과 같은 문서 객체를 선택

-->

<!Doctype html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
            input[type=text]{
                background:red;
            }

            input[type=password]{
                background:yellowgreen;
            }
        </style>
    </head>

    <body>
        <form>
            <input type="text"/>
            <input type="password"/>
        </form>
    </body>
</html>


<!--
    ** input 태그 입력 시 속성 입력안하면 자동으로 text 형태로 출력.
    그러나 CSS는 html태그가 어떻게 출력하는지 관심 X

    그래서 input[type=text]로 지정해놨으면 type속성까지 존재하는 애를 바꿈.


 -->
