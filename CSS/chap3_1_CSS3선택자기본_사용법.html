<!--
    선택자 이용해 특정한 html 선택하면 해당 태그에 원하는 스타일 또는 기능을 적용 가능. 

    선택자 {스타일속성 : 스타일값;}의 형태
    ex)h1 {color : red;}

    이런 코드를 css 블록이라고 하고 style 태그 내부에 입력해 사용.
    이 때 style태그 내부에 입력되는 코드를 스타일시트라고 한다.
 -->


 <!Doctype html>
 <html>
     <head><title>CSS3 selector basic</title>
        <style>
            h1 {
                color : red;
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Selector basic!!</h1>
    </body>
 </html>
